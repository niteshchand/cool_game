{% extends "blog/base.html" %}
    {% block content %}
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Shoot Them Down</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'Mygame/TemplateData/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'Mygame/TemplateData/style.css' %}">
    <script src="{% static 'Mygame/TemplateData/UnityProgress.js' %}"></script>
    <script src="{% static 'Mygame/Build/UnityLoader.js' %}"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "{% static 'Mygame/Build/Mygame.json' %}", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
  </br><h1 style="color: #009698;
  text-align: center;
  font-size:80px;
  color: orange;
  font-family: monospace;
  font-weight: 900;
  text-shadow: 3px 3px #e2e2e2;">SHOOT THEM</h1>
  </br></br>
  
    <div class="content">
    <div class="webgl-content" style="margin-top: 280px">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Shoot Them Down</div>
      </div>
    </div>
  </div>
  </body>
</html>
{% endblock content %}
